<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Tech Buisness Card Desing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card card-front">
            <div class="top">
                <img src="./images/Q logo.jpg" alt="Card Logo">
                <h1>Q-Tech</h1>
                <p class="lead">
                    IT Dienstleistung
                </p>
            </div>
            <div class="bottom">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

        <div class="card card-back">
            <div class="left">
                <div class="top">
                    <img src="./images/Q logo.jpg" alt="Card logo">
                    <h1>Q-Tech</h1>
                    <p class="lead">
                        IT Dienstleistung
                    </p>
                </div>
                <div class="middle contact-details">
                    <span class="icon">
                        <i class="fas fa-globe"></i>
                    </span>
                    <span class="content" >
                        <p>www.test.io</p>
                        <p>info@test.io</p>
                    </span>
                </div>
                <div class="bottom"></div>
            </div>

            <div class="right">
                <div class="top contact-details">
                    <span class="icon">
                        <i class="fas fa-phone"></i>
                    </span>
                    <span class="content">
                        <p>+123-456-789-10</p>
                    </span>
                    <span class="icon">
                        <i class="fas fa-map-marker-alt"></i>
                    </span>
                    <span class="content">
                        <p>Mustermann Straße 12</p>
                        <p>12345, Musterhausen</p>
                    </span>
                </div>
                <div class="middle">
                    <h2>Serhan Cumhur Öztürk</h2>
                    <p>Web Entwickler</p>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </div>
</body>
</html>
